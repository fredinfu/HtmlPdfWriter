<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML PDF</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="jspdf.min.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
    <script>
        function genPDF(){

            html2canvas(document.getElementById('pdfDiv')).then(function(canvas){
                var img = canvas.toDataURL("image/png");
                var doc = new jsPDF();
                doc.addImage(img, 'JPEG', 20, 20);
                doc.save("html2canvas.pdf");
            });

        }
    </script>
</head>
<body>
    <button onclick="genPDF()">Download PDF</button>
    <div id="pdfDiv">
        <h1>Html 2 Canvas 2 PDF</h1>
        <div>SNES</div>
        <div id="dontWrite">World</div>
        <br><br>
        <img src="snes.png" alt="" width="600" height="400">
    </div>
</body>
</html>
